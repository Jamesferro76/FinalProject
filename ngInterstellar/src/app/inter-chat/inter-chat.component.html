<body>



  <main class="chat">
    <div class="container" >
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let message of chatService.imessages">
            <strong>{{message.sender.username}}:</strong>
            <span>{{message.content}}</span>
          </li>
        </ul>
      </div>
    </div>
    <form (ngSubmit)="addMessage()"  >
      <div class="chat-send row">
        <div class="col-2">
          <input type="hidden" class="form-control" name="sender" id="input-user" ngModel="{{loggedInUser?.username}}">
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="content" id="input-message" ngModel>

        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</main>

  </body>
