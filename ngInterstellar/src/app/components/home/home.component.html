<h1>Interstellar Dating</h1>

<form *ngIf="!loggedIn()">
  <label>Username: </label><input type="text" name ="username" [(ngModel)]="loginUser.username"> <br>
  <label>Password: </label><input type="text" name="password" [(ngModel)]="loginUser.password"><br>
<button type="submit" (click)="login(loginUser)">Login</button>
</form>


<div *ngIf="loggedIn()">
  <form>
    <label>Username: </label><input [(ngModel)]="newUser.username" type="text" name ="username"> <br>
    <label>Password: </label><input [(ngModel)]="newUser.password" type="password" name="password"><br>
    <label>Email: </label><input [(ngModel)]="newUser.email" type="text" name ="email"> <br>
  <button type="submit" (click)="register(newUser)">Register</button>
  </form>
  </div>

  <button *ngIf="loggedIn()" (click)="logout()">Logout</button>
